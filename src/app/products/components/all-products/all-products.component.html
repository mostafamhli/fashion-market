<div class="container mx-auto mt-24 md:mt-6">
  <div class="my-12 w-100 container">
    <app-select [data]="categories" (selectedValue)="filterCategory($event)"></app-select>
  </div>

    <div class="my-16" *ngIf="!loader">
      <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10 justify-center mx-auto" >
        <app-product *ngFor="let item of products"  [data]="item" (item)="addToCart($event)"></app-product>
      </div>
    </div>
    
  <div class="spinner-container" *ngIf="loader">
    <app-spinner></app-spinner>
  </div>
</div>
